name: CICD de vite MPA a github pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
env:
  DEPLOY_BASE_URL: ${{ vars.DEPLOY_BASE_URL}}
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: GitHub Pages
      url: ${{ steps.github_pages.outputs.url}}
    runs-on: ubuntu-latest
    steps:
      - name: Clonar Repositorio
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Instalar dependencias
        run: npm install
        #- name: QA
        #  run: npm run test
      - name: Verificacion de Env
        run: echo "Deploy_BASE_URL -> %DEPLOY_BASE_URL"
      - name: Copilar el Sitio
        run: npm run build
      - name: Configurar entorno Github Pages
        uses: actions/configure-pages@v5
      - name: Upload del sitio compilado
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      - name: Publicar el sitio
        id: deployment
        uses: actions/deploy-pages@v4